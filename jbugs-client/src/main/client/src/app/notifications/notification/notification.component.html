<!--Notifications-->
<div class="modal fade" id="notificationsModal" tabindex="-1" role="dialog" aria-labelledby="notificationsModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header" style="background-color: darkred; margin-right: -0.5px; margin-top: -1px ">
        <h5 class="modal-title" id="notificationsModalTitle" style="color: whitesmoke;font-size: 20px; ">Notifications</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: #fff; font-size: 20px">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="padding: 0; text-align: center;">
        <mat-progress-spinner class="spinner" *ngIf="displayedAllNotifications.length==0" style="margin: 1em auto;"
          [mode]="'indeterminate'"
          [diameter]="24">
        </mat-progress-spinner>
        <div style="display: flex; flex-direction: row; position: relative; margin-bottom: 1.5em;" *ngIf="displayedNewNotifications.length>0">
          <span style="position: absolute; float: left; left: .5em;">Latest notifications</span>
          <a style="cursor: pointer; color: darkred; position: absolute; float: right; right: .5em;" (click)="seeAllNotifications()">Mark all as read</a>
        </div>
        <ul style="list-style-type: none; width: 100%; margin: 0; padding: 0;">
          <li *ngFor="let notification of displayedNewNotifications.reverse()">
            <div class="card text-center background-tint">
              <div class="card-header">
                {{ notification.type }}

                <i class="fas fa-glasses" (click)="seeNotification(notification);" data-placement="left" tooltip="Mark as read"></i>
              </div>
              <div class="card-body">
                <h5 class="card-title">{{ notification.message }}</h5>
                <p class="card-text"><a href="">{{ notification.URL }}</a></p>
              </div>
              <div class="card-footer text-muted">
                Date
              </div>
            </div>
          </li>
        </ul>
        <p *ngIf="displayedAllNotifications.length>0">Older notifications</p>
        <ul style="list-style-type: none; width: 100%; margin: 0; padding: 0;">
          <li *ngFor="let notification of displayedAllNotifications.reverse()">
            <div class="card text-center">
              <div class="card-header">
                {{ notification.type }}
              </div>
              <div class="card-body">
                <h5 class="card-title">{{ notification.message }}</h5>
                <p class="card-text"><a href="">{{ notification.URL }}</a></p>
              </div>
              <div class="card-footer text-muted">
                Date
              </div>
            </div>
          </li>
        </ul>
      </div>
      <!--<div class="modal-footer">-->
      <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
      <!--<button type="button" class="btn btn-primary">Save changes</button>-->
      <!--</div>-->
    </div>
  </div>
</div>
