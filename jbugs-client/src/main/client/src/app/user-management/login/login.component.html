<span *ngIf="utilService.routeIfNotLoggedIn()">

<div id="container-main">
  <div class="parallax" style="z-index: 10;">
    <div class="parallax__layer parallax__layer__0">
      <img src="https://sam.beckham.io/images/articles/firewatch/layer_0.png"/>
    </div>
    <div class="parallax__layer parallax__layer__1">
      <img src="https://sam.beckham.io/images/articles/firewatch/layer_1.png"/>
    </div>
    <div class="parallax__layer parallax__layer__2">
      <img src="https://sam.beckham.io/images/articles/firewatch/layer_2.png" class="responsive"/>
    </div>
    <div class="parallax__layer parallax__layer__3">
      <img src="https://sam.beckham.io/images/articles/firewatch/layer_3.png" class="responsive"/>
    </div>
    <div class="parallax__layer parallax__layer__4">
      <img src="https://sam.beckham.io/images/articles/firewatch/layer_4.png" class="responsive"/>
    </div>
    <div class="parallax__layer parallax__layer__5">
      <img src="https://sam.beckham.io/images/articles/firewatch/layer_5.png" class="responsive"/>
      <div class="logo">JBugger</div>
    </div>
    <div class="parallax__layer parallax__layer__6">
      <div class="login-container" *ngIf="!loggedIn">

        <div class="limiter">
          <div class="container-login100">
            <div class="wrap-login100 p-t-190 p-b-30">
              <form class="login100-form validate-form" (ngSubmit)="submitForm()"
                    #formControl="ngForm">
                <div class="wrap-input100 validate-input m-b-10">
                  <input class="input100" type="text" id="inputUsername"
                         [ngClass]="{'input100-error': username.errors && username.touched}"
                         name="username" #username="ngModel"
                         minlength="5" pattern="[a-z0-9]+" required
                         [(ngModel)]="userModel.username"
                         placeholder=" {{ 'demo.Username' | translate }}">
                  <div class="errorLabel" *ngIf="username.errors?.required && username.touched">
                    {{ 'demo.Username is required' | translate }}
                  </div>
                  <div class="errorLabel" *ngIf="username.errors?.pattern && username.touched" translate>
                    demo.Username not valid.
                  </div>
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
							    <i class="fa fa-user"></i>
						    </span>
                </div>

                <div class="wrap-input100 validate-input m-b-10">
                  <input class="input100" type="password" id="inputPassword"
                         [ngClass]="{'input100-error': password.errors?.required && password.touched}"
                         name="password" #password="ngModel"
                         required
                         [(ngModel)]="userModel.password"
                         placeholder=" {{ 'demo.Password' | translate }}">
                  <div class="errorLabel" *ngIf="password.errors?.required && password.touched">
                    {{ 'demo.Password is required' | translate }}
                  </div>
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
                </div>
                <div class="container-login100-form-btn p-t-10">
                  <button class="login100-form-btn" [disabled]="formControl.invalid">
                    {{ 'demo.Login' | translate }}
                  </button>
                </div>

                <div class="container-login100-form-btn p-t-10" style="margin-top: 5%">
                  <re-captcha
                    [(ngModel)]="recaptchaResponse"
                    name="captcha"
                    (resolved)="resolved($event)" siteKey="6LdwLWsUAAAAALRUJUOLuIzx7IjhZddT-6P55787">
                  </re-captcha>
                </div>
                <div class="information" *ngIf="errorOccurred" class="errorLabel" style="position: center;">
                  {{errorMessage}}
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <img src="https://sam.beckham.io/images/articles/firewatch/layer_6.png" class="responsive"/>
    </div>
    <div class="bird-container bird-container--one">
      <div class="bird bird--one"></div>
    </div>
    <div class="bird-container bird-container--two">
      <div class="bird bird--two"></div>
    </div>
    <div class="bird-container bird-container--three">
      <div class="bird bird--three"></div>
    </div>
    <div class="bird-container bird-container--four">
      <div class="bird bird--four"></div>
    </div>
    <div class="parallax__cover">
    </div>
  </div>
</div>
</span>
