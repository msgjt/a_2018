<popup #popup>
  <p style="word-wrap: break-word; ">{{message}}</p>
  <button class="btn btn-default" (click)="popup.hide()">Cancel</button>

</popup>


<div class="column justify-content-center">
  <div class="mat-elevation-z6 data-table">
    <table mat-table [dataSource]="bugList" style="position: sticky; width: 100%; "
           class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp full-width" show-filter="true" matSort>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
        <td mat-cell *matCellDef="let bug" > {{bug.title}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let bug"> {{bug.status}}</td>
      </ng-container>

      <ng-container matColumnDef="severity">
        <th mat-header-cell *matHeaderCellDef> Severity</th>
        <td mat-cell *matCellDef="let bug"> {{bug.severity}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description</th>
        <td mat-cell *matCellDef="let bug">
          <button (click)="viewDescription(bug.description)">full description</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef> Version</th>
        <td mat-cell *matCellDef="let bug"> {{bug.version}}</td>
      </ng-container>

      <ng-container matColumnDef="fixedVersion">
        <th mat-header-cell *matHeaderCellDef> Fixed Version</th>
        <td mat-cell *matCellDef="let bug"> {{bug.fixedVersion}}</td>
      </ng-container>

      <ng-container matColumnDef="targetDate">
        <th mat-header-cell *matHeaderCellDef> Target Date</th>
        <td mat-cell *matCellDef="let bug"> {{bug.targetDate}}</td>
      </ng-container>

      <ng-container matColumnDef="assignedTo">
        <th mat-header-cell *matHeaderCellDef> Assigned To</th>
        <td mat-cell *matCellDef="let bug"> {{bug.assignedTo.username}}</td>
      </ng-container>

      <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef> Created By</th>
        <td mat-cell *matCellDef="let bug"> {{bug.createdBy.username}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

    </table>
  </div>
</div>
