<div class="column justify-content-center">
  <div class="mat-elevation-z6 data-table">
    <div id="tableContainer" class="table-responsive" style="text-align: center !important;">
      <table class="table table-hover table-dark shadow p-3 mb-5 rounded tablesorter" id="bugsTable">
        <!--<caption>Showing {{ currentPage }} results.</caption>-->
        <thead style="background-color: darkred; border-color: darkred;" >
        <tr>
          <th scope="col" translate>demo.Description</th>
          <th scope="col" translate>demo.Fixed Version</th>
          <th scope="col" translate>demo.Severity</th>
          <th scope="col" translate>demo.Status</th>
          <th scope="col" translate>demo.Target date</th>
          <th scope="col" translate>demo.Title</th>
          <th scope="col" translate>demo.Version</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let bug of bugListAll | paginate: config" #row>
          <td>{{ bug.description }}</td>
          <td>{{ bug.fixedVersion }}</td>
          <td>{{ bug.severity }}</td>
          <td translate>demo.{{ bug.status }}</td>
          <td>{{ bug.targetDate }}</td>
          <td>{{ bug.title }}</td>
          <td>{{ bug.version }}</td>
        </tr>
        </tbody>
      </table>
      <!--<pagination-controls [id]="config.id"-->
                           <!--[maxSize]="maxSize"-->
                           <!--[directionLinks]="directionLinks"-->
                           <!--[autoHide]="autoHide"-->
                           <!--[responsive]="responsive"-->
                           <!--[previousLabel]="labels.previousLabel"-->
                           <!--[nextLabel]="labels.nextLabel"-->
                           <!--[screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"-->
                           <!--[screenReaderPageLabel]="labels.screenReaderPageLabel"-->
                           <!--[screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"-->
                           <!--(pageChange)="onPageChange($event)">-->
      <!--</pagination-controls>-->
    </div>
    <pagination-template #p="paginationApi"
                         [id]="config.id"
                         (pageChange)="config.currentPage = $event">

      <div class="custom-pagination">
        <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
          <a *ngIf="!p.isFirstPage()" (click)="p.previous()" style="color: white"> < </a>
        </div>

        <div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value" style="color: white; margin-bottom: 1em;">
          <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
            <span>{{ page.label }}</span>
          </a>
          <div *ngIf="p.getCurrent() === page.value">
            <span>{{ page.label }}</span>
          </div>
        </div>

        <div class="pagination-next" [class.disabled]="p.isLastPage()">
          <a *ngIf="!p.isLastPage()" (click)="p.next()" style="color: white"> > </a>
        </div>
      </div>
    </pagination-template>
  </div>
</div>
